# Wrangler configuration for Google Reviews Widget
name = "google-review-widget"
compatibility_date = "2023-10-30"

# Pages configuration
pages_build_output_dir = "build"

# KV Namespace for caching review data
[[kv_namespaces]]
binding = "REVIEWS_KV"
id = "local-dev-reviews-kv-id" # Replace with actual KV ID in production
preview_id = "local-dev-reviews-kv-id" # Replace with actual preview KV ID

# Environment variables
[vars]
NODE_VERSION = "20"

# Production environment
[env.production]
# Production-specific vars
[env.production.vars]
NODE_VERSION = "20"

# Preview environment
[env.preview]
# Preview-specific vars
[env.preview.vars]
NODE_VERSION = "20"
